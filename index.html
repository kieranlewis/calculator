<!DOCTYPE html>
<html>
<head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">  
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>  
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display">
                <div data-current-operand></div>
            </div>
            <div id="display-buttons">
                <button id="btn-clr">C</button>
                <button id="btn-del">DEL</button>
            </div>
            <div id="button-grid">
                <button data-number id="btn-one">1</button>
                <button data-number id="btn-two">2</button>
                <button data-number id="btn-three">3</button>
                <button data-operation id="btn-plus">+</button>
                <button data-number id="btn-four">4</button>
                <button data-number id="btn-five">5</button>
                <button data-number id="btn-six">6</button>
                <button data-operation id="btn-sub">-</button>
                <button data-number id="btn-seven">7</button>
                <button data-number id="btn-eight">8</button>
                <button data-number id="btn-nine">9</button>
                <button data-operation id="btn-mult">*</button>       
                <button data-equals id="btn-equal">=</button>
                <button data-number id="btn-zero">0</button>
                <button data-number id="btn-dec">.</button>
                <button data-operation id="btn-div">/</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
